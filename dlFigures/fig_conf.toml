[LossFig]
name = "LossFig"
display_mode = "double"
window = "lossWindow"
features = "cool_dropdown"

[ParamsFig]
name = "ParamsFig"
display_mode = "double"
window = "paraWindow"
color_scheme = "lightorange"

[WeightFig]
name = "WeightFig"
display_mode = "single"
window = "weightWindow"
features = "multi_select"
feat_pos = "right"

[LossFig.data]
paper_bgcolor = "#2E3337"
plot_bgcolor = "#2E3337"
font_color = "#99A8B2"
width = 800
height = 600
yaxis_domain = [ 0.06, 0.94,]
xaxis_domain = [ 0.06, 0.94,]

[LossFig.xaxis]
gridcolor = "#99A8B2"
griddash = "dot"
title = "<b>Train</b> Epoch"

[LossFig.yaxis]
gridcolor = "#99A8B2"
griddash = "dot"
zerolinecolor = "#99A8B2"

[LossFig.Div]
children = "Loss"
className = "loss-title"

[LossFig.Graph]
className = "loss-fig"
id = "LossFig"

[LossFig.CDropdown]
options = [ "exp0001", "exp0002", "exp0003",]
className = "cd_id"
placeholder = "Select an experiment"
id = "model-id"

[ParamsFig.Div]
children = "Configuration Loss"
className = "params-title"

[ParamsFig.Graph]
className = "params-fig"
id = "ParamsFig"

[ParamsFig.data]
title = "<b>Hyper</b>parameters"
paper_bgcolor = "#2E3337"
plot_bgcolor = "#2E3337"
font_color = "#99A8B2"
width = 800
height = 600
xaxis_domain = [ 0.0, 1.0,]

[ParamsFig.new_axis]
anchor = "free"
overlaying = "y"
side = "left"

[ParamsFig.anno]
mode = "text"
textposition = "top center"
hoverinfo = "skip"

[WeightFig.data]
paper_bgcolor = "#2E3337"
font_color = "#99A8B2"
title_y = 0.95

[WeightFig.Div]
children = "Weight Distribution"
className = "weight-title"

[WeightFig.Graph]
className = "weight-fig"
id = "WeightFig"

[LossFig.data.xaxis2]
title = "<b>Valid</b> Epoch"
gridcolor = "#99A8B2"
griddash = "dot"
overlaying = "x"
side = "top"
anchor = "y"

[LossFig.xaxis.tickfont]
color = "#99A8B2"

[LossFig.yaxis.tickfont]
color = "#99A8B2"

[ParamsFig.layout.xaxis]
gridcolor = "#99A8B2"
griddash = "dot"
zerolinecolor = "#99A8B2"

[WeightFig.data.scene]
xaxis_title = "Parameter values"
yaxis_title = "Epoch"
zaxis_title = "Distribution"

[WeightFig.data.margin]
r = 20
b = 10
l = 10
t = 10

[WeightFig.MSelect.drop1]
options = [ "exp0001", "exp0002", "exp0003",]
className = "w_mselect1"
placeholder = "Select an experiment"
id = "w-model-id1"

[WeightFig.MSelect.drop2]
options = [ "(0)Conv2d", "(1)Conv2d", "(2)Linear",]
className = "w_mselect2"
placeholder = "Select a layer"
id = "w-model-id2"

[LossFig.data.xaxis2.tickfont]
color = "#99A8B2"

[LossFig.traceVals.train.dataplot]
mode = "lines"
line_color = "#5489ed"
opacity = 0.5
name = "Train Loss"
xaxis = "x"

[LossFig.traceVals.train.interpolation]
deg = 5
inter_step = 25

[LossFig.traceVals.train.interplot]
mode = "lines"
line_color = "#5489ed"
name = "Interpolation"
xaxis = "x"

[LossFig.traceVals.validation.dataplot]
mode = "lines"
line_color = "#E57642"
opacity = 0.5
name = "Validation Loss"
xaxis = "x2"

[LossFig.traceVals.validation.interpolation]
deg = 4
inter_step = 10

[LossFig.traceVals.validation.interplot]
mode = "lines"
line_color = "#E57642"
name = "Interpolation"
xaxis = "x2"

[WeightFig.axes.scene.xaxis]
backgroundcolor = "#2E3337"
gridcolor = "#99A8B2"
zerolinecolor = "#99A8B2"

[WeightFig.axes.scene.yaxis]
backgroundcolor = "#2E3337"
gridcolor = "#99A8B2"
zerolinecolor = "#99A8B2"

[WeightFig.axes.scene.zaxis]
backgroundcolor = "#2E3337"
gridcolor = "#99A8B2"
zerolinecolor = "#99A8B2"
